            tmpobj = {}
            tmpobj.name = "middle"
            tmpobj.type = "line"
            tmpobj.data = []
            band_series_data.push(tmpobj)

                band_legend_data.push('+'+sds[i]) 
                band_legend_nums.push(Number(sds[i]))

                tmpobj.name= '+'+sds[i]
                tmpobj.type = "line"

                tmpobjneg.type = "line"
                tmpobjneg.data = []
                band_series_data.push(tmpobjneg)
            }
        }
